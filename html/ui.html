<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" style="display: none;">
        <div class="main-window">
            <button class="close-btn" onclick="closeUI()">✕</button>
            
            <div class="header-title">
                <h1>Správa chovu a stájí</h1>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('new')">Nový chov</button>
                <button class="tab-btn" onclick="switchTab('active')">Probíhající březosti</button>
            </div>

            <!-- TAB: NOVÝ CHOV -->
            <div id="tab-new" class="tab-content active-tab">
                <div class="selection-area">
                    <div class="horse-col">
                        <div class="col-header">Matka (Klisna)</div>
                        <select id="mother-select"><option value="" disabled selected>Vyber klisnu...</option></select>
                        <div class="stats-box" id="m-stats">
                            <p>Rychlost: <span id="m-speed">-</span></p>
                            <p>Zrychlení: <span id="m-accel">-</span></p>
                            <p>Ovládání: <span id="m-handling">-</span></p>
                            <p>Výdrž: <span id="m-stamina">-</span></p>
                            <p>Zdraví: <span id="m-health">-</span></p>
                        </div>
                    </div>
                    
                    <div class="divider"></div>

                    <div class="horse-col">
                        <div class="col-header">Otec (Hřebec)</div>
                        <select id="father-select"><option value="" disabled selected>Vyber hřebce...</option></select>
                        <div class="stats-box" id="f-stats">
                            <p>Rychlost: <span id="f-speed">-</span></p>
                            <p>Zrychlení: <span id="f-accel">-</span></p>
                            <p>Ovládání: <span id="f-handling">-</span></p>
                            <p>Výdrž: <span id="f-stamina">-</span></p>
                            <p>Zdraví: <span id="f-health">-</span></p>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button id="breed-btn" disabled>Zahájit Množení</button>
                </div>
            </div>

            <!-- TAB: AKTIVNÍ BŘEZOSTI -->
            <div id="tab-active" class="tab-content">
                <div id="breeding-list">
                    <!-- Generováno přes JS -->
                </div>
            </div>
        </div>

        <!-- Toast Notifikace v UI -->
        <div id="toast-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
