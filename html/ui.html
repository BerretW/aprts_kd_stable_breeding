<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" style="display: none;">
        <div class="main-window">
            <button class="close-btn" onclick="closeUI()">X</button>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('new')">Nový chov</button>
                <button class="tab-btn" onclick="switchTab('active')">Probíhající březosti</button>
            </div>

            <!-- TAB: NOVÝ CHOV -->
            <div id="tab-new" class="tab-content active-tab">
                <div class="selection-area">
                    <div class="horse-col">
                        <h3>Matka</h3>
                        <select id="mother-select"><option>Vyber klisnu...</option></select>
                        <div class="stats" id="m-stats"></div>
                    </div>
                    <div class="horse-col">
                        <h3>Otec</h3>
                        <select id="father-select"><option>Vyber hřebce...</option></select>
                        <div class="stats" id="f-stats"></div>
                    </div>
                </div>
                <button id="breed-btn" disabled>Zahájit Množení</button>
            </div>

            <!-- TAB: AKTIVNÍ BŘEZOSTI -->
            <div id="tab-active" class="tab-content">
                <div id="breeding-list">
                    <!-- Zde se generují řádky JS -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
